<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wave Invaders</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
    <style>
        body {
            background-color: rgb(25, 25, 25);
            color: white;
            font-family: "Roboto Light", Courier, Arial;
        }

        canvas {
            border: solid 2px gray;
        }

        #sidePanel {
            position: absolute;
            left: 580px;
        }

        #sidePanel #resetButton {
            border: none;
            background-color: lightgreen;
            padding: 30px 70px;
            font-size: 64pt;
        }
    </style>
</head>
<body>
    <a href="../..">Home</a>
    <h1>Wave Invaders (Space Invaders)</h1>
    <p>I've never actually played Space Invaders, so this is more of a reimagining than a clone.</p>
    <div id="sidePanel">
        <h2>Side panel</h2>
        <button id="resetButton" onclick="reset()">Reset</button><br>
        Make sure to deselect, or the spacebar might trigger it.<br>
        <br>
        <h3>Controls</h3>
        <p>
            A & D: Move Ship<br>
            Spacebar: Shoot<br>
            Esc: Pause<br>
        </p>
    </div>
    <script src="enemy.js"></script>
    <script src="laser.js"></script>
    <script src="ship.js"></script>
    <script src="index.js"></script>
</body>
</html>
